<!DOCTYPE html>
<html>
<head>
    <title>Task-2 Week-5</title>
</head>
<body>
    <h1>Example on Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>

    <h2>Example on Ordered List</h2>
    <ol type="i">
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ol>

    <h3>Example on Definition List</h3>
    <dl>
        <dt><b>Sports Magazine</b></dt>
        <dd>Sportstar</dd>
        <dt><b>Business Magazine</b></dt>
        <dd>Business Week</dd>
    </dl>
</body>
</html>
